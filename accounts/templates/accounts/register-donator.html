{% extends 'main.html' %}
{% load static %}
{% block title %} إنشاء حساب {% endblock title %}
{% load static %}
{% block content %}
   <div class="ftco-blocks-cover-1">
       <!-- data-stellar-background-ratio="0.5" style="background-image: url('images/hero_1.jpg')" -->
      <div class="site-section-cover overlay" data-stellar-background-ratio="0.5" style="background-image: url('../../../static/images/donator.png')">
        <div class="container">
          <div class="row align-items-center ">

            <div class="col-md-5 mt-5 pt-5">
              <span class="body-font h5 body-font " style="color: #5DBD7E"> خير السعودية</span>
              <h1 class="mb-3 font-weight-bold body-font"> فاعل خير </h1>
              <p class="body-font"><a href="{% url 'home-page' %}" class="text-white">الرئيسية</a> <span class="mx-3">/</span> <strong>إنشاء حساب</strong></p>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="site-section bg-light" id="contact-section">
        <div class="container">
            <div class="row center">
                  <div class="col-12 center">
               <center>
                        <h2 class="body-font text-blue"  style="font-size: 35px; font-weight: bold;">شارك فى الخير</h2>
                   <p class="body-font text-black" style="font-weight: bold;">نيسر الخير لأهل الخير </p>
                 <hr/>
                  </center>
                  </div>
            </div>
                            <div class="row">
                    <div class="col-lg-8 bg-home center">
                        <form action="#" method="post">
                            {% csrf_token %}
                          <div class="form-group row">
                                <div class="col-md-6 mb-4 mb-lg-0">
                                    <input type="text" name="first_name" class="form-control" placeholder="(الأسم الأول)">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="last_name" class="form-control" placeholder="(إسم العائله)">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <input type="email" name="email" class="form-control"
                                           placeholder="البريد الألكترونى">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <input type="password" name="password" class="form-control" placeholder="كلمة السر">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <input type="text" name="address" class="form-control" placeholder="العنوان">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <input type="number" name="phone" class="form-control" placeholder="رقم الجوال">
                                </div>
                            </div>
                            <center>
                                    <input type="submit" class="btn  btn-teal text-white py-3 px-5"
                                           value="إنشاء حساب">
                                </center>

                        </form>
                    </div>

                </div>

        </div>
    </div>
{% endblock content %}
