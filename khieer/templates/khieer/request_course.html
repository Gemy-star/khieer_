{% extends 'main.html' %}
{% load static %}

{% block title %}  هبة الخير  {% endblock title %}


{% block content %}
    <div class="ftco-blocks-cover-1">
        <!-- data-stellar-background-ratio="0.5" style="background-image: url('images/hero_1.jpg')" -->
        <div class="site-section-cover overlay" data-stellar-background-ratio="0.5"
             style="background-image: url('../../../static/images/heba_kheer.png')">
            <div class="container">
                <div class="row align-items-center ">

                    <div class="col-md-5 mt-5 pt-5">
                        <span class="text-cursive h5 " style="color: #5DBD7E"> خير السعودية</span>
                        <h1 class="mb-3 font-weight-bold body-font">إنضمام لدائرة خضراء</h1>
                        <p><a href="{% url 'home-page' %}" class="text-white">الرئيسية</a> <span class="mx-3">/</span>
                            <strong>إنضمام لدائرة خضراء </strong></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form action="#" method="post">
                        {% csrf_token %}
                        <div class="form-group row">
                            <div class="col-md-10 mb-4 mb-lg-0">
                                <input type="text" name="name" id="name" class="form-control"
                                       placeholder="الأسم">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-6">
                                <input type="number" name="phone" id="phone"
                                       class="form-control"
                                       placeholder="الهاتف">
                            </div>
                            <div class="col-md-6">
                                <input type="email" name="email" id="email"
                                       class="form-control"
                                       placeholder="البريد الألكترونى">
                            </div>

                        </div>
                        <hr/>
                        <hr/>

                        <div class="card-footer">
                            <div class="form-group row">
                                <div class="col-md-12" id="btn add">
                                    <center>
                                        <button type="submit" id="btn_heba"
                                                class="btn btn-teal  body-font text-white"> إرسال
                                        </button>
                                    </center>
                                </div>
                            </div>

                        </div>

                    </form>

                </div>

            </div>
         <div class="row">
                <div class="col-md-12">
                    <div class="border-top pt-5 center">
                      <center>  <p class="body-font text-green"> طرق الدفع الألكترونى</p></center>
                        <center>
                            <img width="50" height="50" src="{% static 'images/mada.svg' %}" alt="logo"/>
                            <i class="fa fa-paypal fa-lg text-black" aria-hidden="true"></i>
                            <i class="fa fa-cc-mastercard fa-lg text-black" aria-hidden="true"></i>
                            <i class="fa fa-cc-visa fa-lg text-black" aria-hidden="true"></i>
                        </center>


                    </div>

                </div>
            </div>
        </div>
    </div>





{% endblock content %}
